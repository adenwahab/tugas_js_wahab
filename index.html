    <body>
        <form>
            <div class="login">

            <div class="avatar">
                <i class="fa fa-user"></i>
            </div>

            <h2>Login Form</h2>

            <div class="box-login">
                <i class="fas fa-envelope-open-text"></i>
                <input type="text" placeholder="username" id="username" required="">
            </div>

            <div class="box-login">
                <i class="fas fa-lock"></i>
                <input  placeholder="Password" type="password" id="password" required="">
            </div>

            <button type="submit" name="login" class="btn-login" href="#" onclick="checkLogin()">Login</button>

            <div class="bottom">
                <a href="#">Register</a>
                <a href="#">Forgot Password</a>
            </div>
            </div>

            <script type="text/javascript" src="js/skripku.js"></script>
        </form>
